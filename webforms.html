<!DOCTYPE html>
<html>
<head> 
<title> Web Form Example </title>
</head>

<body>
<h1> Web form Example</h1>


<form method="post" action="webform-php">
<table border="1" cellpadding="5">
<tr>
	<td>Default</td><td><input name="name" placeholder="Enter your Nickname" autofocus></td>
</tr>
<tr> 
	<td>URL</td><td><input name="url" type="url"></td>
</tr>
<tr>
	<td>Email</td><td><input name="email" type="email"></td>
</tr>
<tr>
	<td>Range</td><td><input name="range" type="range" min="0" max="100" step="5" value="50"></td>
</tr>
<tr> 
	<td>Number</td><td><input name="number" type="number" min="0" max="100" step="5" value="50"></td>
</tr>
<tr> 
	<td>Date</td><td><input name="date" type="date" > </td>
</tr>
</table>
<input type="submit" value="submit"> Submit </input>
</form>

</body>

</html>
