<!DOCTYPE html>
<html>
<head> 
<title> Web Form Example </title>
</head>

<body>
<h1> Web form Example</h1>


<form method="post" action="webform-php">
<table border="1" cellpadding="5">
<tr>
	<td>Default</td><td><input name="name" placeholder="Enter your Nickname" autofocus></td>
</tr>
<tr> 
	<td>URL</td><td><input name="url" type="url"></td>
</tr>
<tr>
	<td>Email</td><td><input name="email" type="email"></td>
</tr>
<tr>
	<td>Range</td><td><input name="range" type="range" min="0" max="100" step="5" value="50"></td>
</tr>
<tr> 
	<td>Number</td><td><input name="number" type="number" min="0" max="100" step="5" value="50"></td>
</tr>
<tr> 
	<td>Date</td><td><input name="date" type="date"></td>
</tr>
<tr>
	<td>Week</td><td><input name="week" type="week"></td>
	<td>Month</td><td><input name="month" type="month"></td>
</tr>
<tr>
	<td>Time</td><td><input name="time" type="time"></td>
</tr>
<tr>
	<td>Local DateTime </td><td><input name="datetimelocal" type="datetime-local"></td>
</tr>
<tr>
	<td>Color</td><td><input name="color" type="color"></td>
</tr>
<tr>
	<td> Search Query</td><td><input name="query" type="search"></td>
</tr>

</table>
<h4> Editable &lt;Comment&gt; Block </h4>
<div id="div" style='border:solid blue; height:50px; width:400px;' contenteditable='true'></div>

<input type="submit" value="submit" onclick="document.execCommand('italic, false, null);"> Submit </input>
</form>

</body>

</html>
